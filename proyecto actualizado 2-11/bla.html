<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interfaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/interfaz.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="#">Home</a>
              <a class="nav-link" href="#">Tabla</a>
              <a class="nav-link" href="#">Formulario</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg">
                <h2>Formulario alumnos</h2>
                <form>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="año" class="form-label">Año</label>
                        <input type="number" class="form-control" id="año" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="division" class="form-label">Division</label>
                        <input type="number" class="form-control" id="division" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="especialidad" class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="especialidad" placeholder="">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success">Guardar</button>
                        <button class="btn btn-success" type="submit">Guardar</button>
                        <button class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg">
                <h2 class="centrado">Listado de alumnos</h2>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Alumnos</th>
                            <th class="centrado">Nombre</th>
                            <th class="centrado">Apellido</th>
                            <th class="centrado">Genero</th>
                            <th class="centrado">Año</th>
                            <th class="centrado">Division</th>
                            <th class="centrado">Especialidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">Sebastian</td>
                            <td class="centrado">{{d.id}}</td>
                            <td class="centrado">de León</td>
                            <td class="centrado">M</td>
                            <td class="centrado">4</td>
                            <td class="centrado">2</td>
                            <td class="centrado">Computacion</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">Roman</td>
                            <td class="centrado">Abalos</td>
                            <td class="centrado">M</td>
                            <td class="centrado">4</td>
                            <td class="centrado">2</td>
                            <td class="centrado">Computacion</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">Catalina</td>
                            <td class="centrado">Messi</td>
                            <td class="centrado">F</td>
                            <td class="centrado">3</td>
                            <td class="centrado">3</td>
                            <td class="centrado">Automotores</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">Facundo</td>
                            <td class="centrado">Rios</td>
                            <td class="centrado">M</td>
                            <td class="centrado">4</td>
                            <td class="centrado">1</td>
                            <td class="centrado">Mecanica</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </body>
</html>
