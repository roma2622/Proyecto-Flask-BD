{% extends 'layout.html' %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editar alumno</title>
</head>

{% block body %}
<div class="col md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{alumno.0}}" method="POST">
            <div class="form-group pt-2">
                <input type="text" name="nombre" placeholder="Nombre" value="{{alumno.1}}" class="form-control">
            </div>
            <div class="form-group pt-2">
                <input type="text" name="apellido1" placeholder="Primer Apellido" value="{{alumno.2}}" class="form-control">
            </div>
           <div class="form-group pt-2">
            <input type="text" name="apellido2" placeholder="Segundo Apellido" value="{{alumno.3}}" class="form-control">
           </div>
            <div class="form-group pt-2">
                <button type="submit" class="btn btn-success">
                    Guardar
                </button>
            </div>
            
        </form>
    </div>
</div>

{% endblock %}
